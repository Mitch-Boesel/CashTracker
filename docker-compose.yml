version: '3.7'
services: 
  backend-service:
    image: ct-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    container_name: cashtracker-backend
    ports:
      - 5005:80
    depends_on: 
      - "db"

  frontend-service:
    image: ct-frontend
    ports: 
    - 3000:3000
    stdin_open: true
    container_name: cashtracker-frontend
    depends_on: 
      - "backend-service"

  db:
    image: postgres:latest
    container_name: postgres-db
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=Brewster_5
    volumes: 
      - ./Database/postgres_data:/var/lib/postgresql/data
      - ./Database/postgres.conf:/etc/postgresql/postgresql.conf
      - ./Database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

    command: postgres -c config_file=/etc/postgresql/postgresql.conf

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=mboesel@ct.com
      - PGADMIN_DEFAULT_PASSWORD=CashTracker1
    ports:
      - "5050:80"